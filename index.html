<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reflex Game</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
		<script src="reflex-game.js" defer></script>
	</head>
	<body>
		<div id="game-container">
			<div id="game-area" onclick="targetMiss()">
				<div id="game-popup-box">
					<h1 id="game-popup-text" onclick="startGame()">Insert Coin</h1>
				</div>
				<div id="game-target" onclick="targetClick(event)"></div>
				<div id="bonus-target"></div>
			</div>
			<div id="score-display">
				<h2>TIME REMAINING:</h2>
				<p id="time-number">Insert Coin</p>
				<h2>SCORE:</h2>
				<p id="score-number">0</p>
				<h2>Streak:</h2>
				<p id="streak-number">0</p>
				<h2>HIGH SCORE</h2>
				<p id="high-score-number">0</p>
			</div>
		</div>
	</body>
</html>
